<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700;800;900&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
    <title>Unit Conversion</title>
  </head>
  <body>
    <header class="header">
      <h1>Metric/Imperial Unit Conversion</h1>
      <input
        type="text"
        id="input-el"
        onkeypress="this.style.width = ((this.value.length + 1) * 60) + 'px';"
      />
      <button id="btn-el">Convert</button>
    </header>
    <section class="conversions">
      <div class="length-sec">
        <h2>Length (Meter/Feet)</h2>
        <div id="length"></div>
      </div>
      <div class="volume-sec">
        <h2>Volume (Liters/Gallons)</h2>
        <div id="volume"></div>
      </div>
      <div class="mass-sec">
        <h2>Mass (Kilograms/Pounds)</h2>
        <div id="mass"></div>
      </div>
    </section>

    <script src="index.js"></script>
  </body>
</html>
